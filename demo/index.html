<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nature</title>
		<script src="wasm_exec.js"></script>
		<style>
			.wasm-container {
				width: 500px;
				height: 500px;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: auto;
			}
		</style>
	</head>
	<body
		style="
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		"
	>
		<h1>Howdy</h1>
		<div class="wasm-container">
			<!-- the tree wasm will attach here -->
		</div>
		<script style="color: white; background-color: #1a1a1a">
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
				.then((result) => {
					go.run(result.instance);
				})
				.catch((err) => {
					console.error(err);
				});
		</script>
	</body>
</html>
